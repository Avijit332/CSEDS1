<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>Introduction to types of list</h1>
    <h2>ordered list</h2>
    <ol type="A" start="3" reversed>
        <li>html</li>
        <li>css</li>
        <li>java</li>
    </ol>
    <h2>unordered list</h2>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>java</li>
    </ul>
</body>
</html>
