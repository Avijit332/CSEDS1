<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;

        }
        body{
            height:100vh;
        }
        .container{
            background-color: white;
             height:100vh;
             display: grid;
             border: 2px solid black;
             grid-template-columns:repeat(6, 1fr);
             grid-template-rows: repeat(6, 1fr);
        }
        .item{
            background-color: rgb(18, 228, 130);
            border: 3px solid black;
            margin: 10px;
        }
        .item1{
            grid-column: 1 / 4;
            grid-row: 1 / 3;
        }
        .item2{
            grid-column: 4 / 7;
            grid-row: 1/3;
        }
        .item3{
            grid-column: 1 / 4;
            grid-row: 3 / 5;
        }.item4{
            grid-column: 4 / 7;
            grid-row: 3 / 5;
        }.item5{
            grid-column: 1 / 4;
            grid-row: 5 / 7;
        }.item6{
            grid-column: 4 / 7;
            grid-row: 5 / 7;
        }
    </style>
</head>
<body>
    <center><div class="container">
        <div class="item item1">header</div>
        <div class="item item2">side menu</div>
        <div class="item item3">main content</div>
        <div class="item item4">content</div>
        <div class="item item5">content</div>
        <div class="item item6">footer</div>
    </div></center>
</body>
</html>
