<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expriment</title>
</head>
<body><form>
    <h1><center>Student Registration</center></h1>
    <hr>
    <center><label for="Login">FullName</label><br><br>
    <input type="text" id="login" name="login" value="" placeholder="Enter Your Name Here"></input><br><br>
    <label for="Login">Email</label><br>
    <input type="text" id="email" name="email" value="" placeholder="Enter Your Email Here"></input><br><br>
    <label for="xyz">Password<br>
    <input type="password" id="xyz" name="xyz"></input>
    </label><br><br>
    <label for="Gender">Gender:</label>
    <input type="radio" id="abc" name="Gender" value="Male">
    <label for="abc"> Male</label>
    <input type="radio" id="abcd" name="Gender" value="Female">
    <label for="abcd"> Female</label>
    <input type="radio" id="abcde" name="Gender" value="Other">
    <label for="abcde"> Other</label><br><br>
    <label for="course">Course</label>
    <select name="course" id="course">
        <option value="Select">Select your course</option>
        <option value="B-tech">B-tech</option>
        <option value="B-ed">B-ed</option>
        <option value="B-sc">B-sc</option>
        <option value="B-com">B-com</option></select><br><br>
        <label for="Contact">Contact number</label>
    <input type="number" id="contact" name="contact" value="" placeholder="Enter Your Contact Number Here"></input><br>
    <label for="message">Address</label><br>
    <textarea id="message" name="message" rows="10" cols="30">
        Enter Your Address Here
    </textarea><br>
    <input type="submit" value="Submit"></input></center>
</form>
    
</body>
</html>
