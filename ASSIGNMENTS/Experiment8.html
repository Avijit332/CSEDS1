<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Cards</title>
    <style>
body {
   background: #f7f8fb;
    color: #111; 
    padding: 20px; } 
h1
{text-align: center;
  background-color: rgb(215, 160, 72);
  padding: 1%;
  border: 1px solid black;
  border-color: black;
}
.container {
    display: flex;
    gap: 20px;        
    flex-wrap: wrap;  
    justify-content: center;
}
.main { max-width: 1200px;
        margin: 0 auto; } 
.card { 
  background: blanchedalmond; 
  border: 1px solid #0f0f10;
  padding: 12px;
  height: auto;
  width: 250px;
  border-radius: 6px; 
} 
.image { 
  width: 100%;
  height: 200px;
  object-fit: cover; 
  display: block;
  margin-bottom: 10px; 
  border: 1px solid #ddd;
} 
.name { 
  font-size: 25px;
  font-style: bold;
  margin-bottom: 6px; 
} 
.detail { 
  font-size: 20px; 
  font-style: italic;
  color: black;
  margin-bottom: 10px; 
} 
</style> 
</head>
<body> 
   <main class="main">
     <h1>Student Profile Cards</h1> 
  <div class="container"> 
    <div class="card"> 
        <img class="image" src="https://www.bing.com/th/id/OIP.hc5AW4NMjmbt9oZQzRPUGgAAAA?w=199&h=211&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="image">
