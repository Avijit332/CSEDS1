<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify.com</title>
    <link rel="stylesheet" href="style1.css"> 
</head>
<body> 
 
  <header> 
    <h1><center>Shopify</center></h1> 
  </header> 
 
  <main class="container"> 
    <section class="product-card"> 
      <img class="product-image" src= alt="Product"> 
      <h2 class="product-title">Flexi Glasses</h2> 
      <p class="product-desc">Ultra flexible, Light Weight, Available in attractive colors</p> 
      <div class="price-row"> 
        <span class="price">₹1,000</span> 
        <span class="old-price">₹2,200</span> 
      </div> 
 
      <button class="add-cart">Add to Cart</button> 
    </section> 
  </main> 
 
</body> 
</html>
