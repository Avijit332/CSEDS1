<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify.com</title>
    <link rel="stylesheet" href="style6.css"> 
</head>
<body> 
 
  <header> 
    <center><h1>Shopify</h1> </center>
  </header> 
 
   <main class="main">
    <section class="product-card"> 
      <img class="image" src="https://img.ebdcdn.com/product/frame/gray/lupl00305_0.jpg?im=Resize" alt="Product"> 
      <h2 class="title">Flexi Glasses</h2> 
      <p class="desc">Ultra flexible, Light Weight, Available in attractive colors</p> 
      <div class="prices"> 
        <span class="new-price">₹1,000</span> 
        <span class="old-price">₹2,200</span> 
      </div> 
 
      <button class="addtocart">Add to Cart</button> 
    </section> 
  </main>
 
</body> 
</html>
