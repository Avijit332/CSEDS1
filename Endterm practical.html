
<html lang="en">
<head>
    <title>BuyCart.com</title>
    <style>
body {
   background: white;
    color: black; 
    padding: 0px; } 
header{
font-style: italic;
background-color:skyblue;
border:10px solid blue;
color:white;
text-align:center;
padding:2px;
font-size: 30px;
}

.main { max-width: 420px; margin: 0 auto; } 
.card { 
  background: blanchedalmond; 
  border: 1px solid black;
  padding: 12px;
  width: 100%;
  height: auto;
  border-radius: 6px; 
} 
.image { 
  width: 100%;
  height: 300px;
  object-fit: cover; 
  display: block;
  margin-bottom: 10px; 
  border: 1px solid black;
} 
.title { 
  font-size: 25px;
  margin-bottom: 6px; 
} 
.desc { 
  font-size: 20px; 
  font-style: italic;
  color: black;
  margin-bottom: 10px; 
} 
.prices { margin-bottom: 12px;
          text-align: center; 
          font-size: 30px;} 
.new { 
  font-weight: 700; 
  color: black; 
  margin-right: 8px;
  display: inline;
} 
.old { 
  color: grey; 
  text-decoration: line-through; 
  display: inline;
} 
.addtocart { 
  display: block;
  width: 100%;
  padding: 10px;
  background: red;
  color: white; 
  border: none; 
  border-radius: 4px;
  cursor: pointer; 
  font-size: 16px;
} 
</style>
</head>
<body> 
 
  <header> 
    <center><h1>BuyCart</h1> </center>
  </header> 
 
   <main class="main">
    <section class="card"> 
      <img class="image" src="https://tse2.mm.bing.net/th/id/OIP.rH6y-_g16tzb99REBmIo5gHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Product"> 
      <h2 class="title">Raynolds</h2> 
      <p class="desc">pure cotton,thin,comfortable,soft</p> 
      <div class="prices"> 
        <span class="new">₹1,000</span> 
        <span class="old">₹2,200</span> 
      </div> 
 
      <button class="addtocart">Add to Cart</button> 
    </section> 
  </main>
 
</body> 

</html>
