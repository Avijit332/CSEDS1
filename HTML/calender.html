<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>November</title>
    <style>.container{
            background-color: aquamarine;
             height:100vh;
             display: grid;
             border: 2px solid black;
             grid-template-columns:repeat(15, 1fr);
             grid-template-rows: repeat(15, 1fr);
        }
        .item{
            background-color: rgb(18, 228, 130);
            border: 3px solid black;
            margin: 4px;
        }
        .item1{
            grid-column: 1 / 15;
            grid-row: 1 / 2;
        }
        .item2{
            grid-column: 1 / 15;
            grid-row: 2 / 4;
        }
        .item3{
            grid-column: 3 / 7;
            grid-row: 2 / 4;
        }.item4{
            grid-column: 1 / 4;
            grid-row: 4 / 6;
        }.item5{
            grid-column: 4 / 7;
            grid-row: 4 / 6;
        }
        .item6{
            grid-column: 1 / 7;
            grid-row: 6 / 7;
        }
        .item7{
            grid-column: 1 / 7;
            grid-row: 6 / 7;
        }
        .item8{
            grid-column: 1 / 7;
            grid-row: 6 / 7;
        }
        .item9{
            grid-column: 1 / 7;
            grid-row: 6 / 7;
        }


        </style>
</head>
<body>
    <div class="container">
        <div class="item item1">navigation</div>
        <div class="item item2">Hello, What Do You Want To Learn?</div>
        <div class="item item3">Search</div>
        <div class="item item4">photo</div>
        <div class="item item5">courses</div>
        <div class="item item7">course1</div>
        <div class="item item8">course2</div>
        <div class="item item9">course3</div>
        <div class="item item10">course4</div>
        <div class="item item11">course5</div>
        <div class="item item12">course6</div>
        <div class="item item13">must explore</div>
        <div class="item item14">1</div>
        <div class="item item15">2</div>
        <div class="item item16">3</div>
        
    </div>

    
</body>
</html>
